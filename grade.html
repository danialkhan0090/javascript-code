<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculator</title>
</head>

<body>
    <script>
        let a = prompt("Enter Your marks to show grade");
        if (a >= 80 && a <= 100) {
            document.write("A+ grade")
        }
        else if (a >= 60 && a < 80) {
            document.write("1st Devision")
        }
        else if (a >= 45 && a < 60) {
            document.write("2nd Devision")
        }
        else if (a >= 33 && a < 45) {
            document.write("3rd Devision")
        }
        else if (a < 33) {
            document.write("Fail")
        }
        else {
            document.write("invalid entry")
        }

    </script>
</body>

</html>
