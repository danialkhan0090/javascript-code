<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement</title>
</head>

<body>
    <script>
        var a = prompt("Enter any value from 1-4 to get prizes");
        switch (a) {
            case "1":
                alert("congrates you have won 10$ cash prize")
                break;
            case "2":
                alert("congrates you have won 2$ cash prize")
                break;
            case "3":
                alert("congrates you have won 25$ cash prize")
                break;
            case "4":
                alert("congrates you have won 1$ cash prize")
                break;
            default: alert("bad luck try next time");

        }
    </script>

</body>

</html>
