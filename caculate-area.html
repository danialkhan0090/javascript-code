<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>calculating area width * length</title>
</head>

<body class="bg-dark">
    <div class="d-flex mt-5 mb-4 justify-content-center ">
        <button class="btn btn-danger btn-lg" onclick="calculateArea()">Calculate Area</button>
    </div>
    <div class="d-flex mt-2 mb-4 justify-content-center ">
        <h2 id="calculator" class="text-warning"></h2>
    </div>

    <script>
        function calculateArea() {
            let widthFeet = prompt("Enter width of the Area");
            let lengthFeet = prompt("Enter length of the Area");
            const CalcuArea = widthFeet * lengthFeet;
            document.getElementById('calculator').innerHTML = "Total area in square feet :" + CalcuArea;
            // console.log(CalcuArea);
            // console.warn();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
