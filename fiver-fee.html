<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate fiver fee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="d-flex justify-content-center">
        <button class=" align-item-center mb-4 mt-5 btn btn-primary" onclick="calculateFees()">fiver fee after deduction
        </button>
    </div>
    <div class="d-flex justify-content-center">
        <div>
            <h1 class="text-danger" id="Fees"></h1>
        </div>
    </div>



    <script>
        function calculateFees() {
            let userValue = prompt("Enter Value")
            const fiverFee = (userValue * 20) / 100
            const originalFee = userValue - fiverFee
            document.getElementById('Fees').innerHTML = "The totla price you will recieve after fiver fee deduction :" + originalFee
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
